<div class="country-card">
  <img [src]="country.flag" alt="" />
  <div class="country-info">
    <h3>{{ country.name }}</h3>
    <h5>
      Population: <span>{{ country.population }}</span>
    </h5>
    <h5>
      Region: <span>{{ country.region }}</span>
    </h5>
    <h5>
      Capital: <span>{{ country.capital }}</span>
    </h5>
  </div>
</div>
