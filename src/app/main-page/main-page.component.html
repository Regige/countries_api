<app-header></app-header>
<div class="nav-search">
  <div class="search-field-con btn-shadow">
    <input
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      type="text"
      name=""
      id=""
      class="search-field"
      placeholder="Search for a country..."
    />
  </div>
  <div class="dropdown">
    <button class="filter-btn btn-shadow" (click)="toggleDropdown()">
      {{ selectedRegion === "All" ? "Filter by Region" : selectedRegion }}
    </button>

    <ul class="dropdown-menu" *ngIf="showDropdown">
      <li *ngFor="let region of regions" (click)="filterByRegion(region)">
        {{ region }}
      </li>
    </ul>
  </div>
</div>
<main>
  @for (country of data.countries; track $index) {
  <app-country-card
    [country]="country"
    [routerLink]="['/flag', country.name]"
  ></app-country-card>
  }
</main>
