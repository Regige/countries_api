<app-header></app-header>
<nav class="back-btn-con">
  <button class="filter-btn btn-shadow" [routerLink]="['']">Back</button>
</nav>
<div class="country-card">
  <img [src]="country.flag" alt="" />
  <div class="country-info">
    <h3>{{ country.name }}</h3>
    <div>
      <h5>
        Population: <span>{{ country.population }}</span>
      </h5>
      <h5>
        Region: <span>{{ country.region }}</span>
      </h5>
      <h5>
        Capital: <span>{{ country.capital }}</span>
      </h5>
    </div>
    <div>
      <h5>Border Countries:</h5>
      @if (borderCountries.length > 0) { @for (borderCountry of borderCountries;
      track $index) {
      <button
        class="filter-btn btn-shadow"
        [routerLink]="['/flag', borderCountry.name]"
      >
        {{ borderCountry.name }}
      </button>
      } } @else {
      <h5>No countries</h5>
      }
    </div>
  </div>
</div>
